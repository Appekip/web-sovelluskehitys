<!DOCTYPE html>
<html lang="fi">

	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="form.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname" placeholder="Oma nimi" required  pattern="[A-Za-z]{3, }"/>
			</div>
			<div>
				Student id: <input type="number" name="id" placeholder="420"required pattern="[0-9]"/>
			</div>
			<div>
				Email: <input type="text" name="email" placeholder="oma.nimi@mail.com" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>

			</div>
			<div>
				Assignment:<input type="text" name="assignment" placeholder="Tehtävän nimi" required  pattern="[A-Za-z]{3, }"/>


			</div>

			<div>
				Code: <input type="number" name="code" placeholder="Oma koodisi" required pattern="[0-9]"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->

			</div>
			<div>
				Cheat: <input type="checkbox" name="cheatbox" required/>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				<label><input type="radio" name="card" value="Visa">Visa</label><br>
				<label><input type="radio" name="card" value="pp">Paypal</label><br>
				<label><input type="radio" name="card" value="MCard">MasterCard </label>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>

				Scores
				<input id="Score" list="Score" placeholder="999" required pattern="[0-9]" />

			</div>


			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
